# Cloudflare Pages Configuration
# Deploy with: npx wrangler pages deploy ui --project-name creative-universe

name = "creative-universe"
compatibility_date = "2024-01-01"

[site]
bucket = "./ui"

# Static assets - serve demo.html as index
[[rules]]
type = "Data"
globs = ["**/*.html", "**/*.css", "**/*.js"]
fallthrough = true
